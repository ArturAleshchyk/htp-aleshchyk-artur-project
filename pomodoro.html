<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>StudyHelper</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/preloader/preloader.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link href="css/bootstrap/cover.css" rel="stylesheet">
  <link rel="stylesheet" href="css/customWebStyles/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/pomodoro/pomodoro.css">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">StudyHelper</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link  active" href="pomodoro.html">Pomodoro timer</a>
        <a class="nav-link" href="toDoList.html">ToDo list</a>
        <a class="nav-link" href="bookmark.html">Bookmark's</a>
      </nav>
    </div>
  </header>
  <main role="main"  class="inner cover" style="">
    <div id="pomodoro-app" class="d-flex flex-column justify-content-center align-items-center">
      <div id="timer" class="d-flex flex-column justify-content-center align-items-center">
        <div id="time">
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="filler"></div>
      </div>
      <div id="buttons">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" id="work" class="btn btn-success">Start</button>
          <button type="button" id="shortBreak" class="btn btn-light">Short Break</button>
          <button type="button" id="longBreak" class="btn btn-light">Long Break</button>
          <button type="button" id="stop" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Created by Aleshchyk Artur - GitHub https://github.com/ArturAleshchyk.`</p>
    </div>
  </footer>
</div>
<script src="js/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/audio-effects/clickEffects.js"></script>
<script src="js/pomodoro-timer/script.js"></script>
</body>
</html>
