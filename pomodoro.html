<div id="pomodoro-app" class="d-flex flex-column justify-content-center align-items-center">
  <div id="timer" class="d-flex flex-column justify-content-center align-items-center">
    <div id="time">
      <span id="minutes">25</span>
      <span id="colon">:</span>
      <span id="seconds">00</span>
    </div>
    <div id="filler"></div>
  </div>
  <div id="buttons">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" id="work" class="btn btn-success">Start</button>
      <button type="button" id="shortBreak" class="btn btn-light">Short Break</button>
      <button type="button" id="longBreak" class="btn btn-light">Long Break</button>
      <button type="button" id="stop" class="btn btn-danger">Stop</button>
    </div>
  </div>
</div>
<script src="js/pomodoro-timer/pomodoro-timer.js"></script>
