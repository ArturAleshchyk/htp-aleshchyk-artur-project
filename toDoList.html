<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>StudyHelper</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/preloader/preloader.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="css/bootstrap/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-styles/style.css">
    <link rel="stylesheet" href="css/toDolist/toDoStyle.css">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">StudyHelper</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="#">Pomodoro timer</a>
            <a class="nav-link active" href="#">ToDo list</a>
            <a class="nav-link" href="bookmark.html">Bookmark's</a>
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover">
        <hr style="background-color: #555;">
        <h4>Save all your task's in one place.</h4>
        <form id="myForm">
          <!--input-->
          <div class="form-group">
            <label class="float-left clearfix text-white-50">Create task</label>
            <input type="text" class="form-control" id="new-task" placeholder="Some text...">
          </div>
          <!--submit-->
          <button id="add-task" class="btn btn-primary mb-3 w-25">Add</button>
          <!--list-->
          <h4 class="text-white-50">Task list</h4>
          <ul class="pl-0 unfinished-tasks">
            <!--New task-->
            <li class="mb-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-toolbar" type="button">Done</button>
                </div>
                <label class="form-control">123</label>
                <div class="input-group-append">
                  <button class="btn btn-info" type="button">Edit</button>
                  <button class="btn btn-danger" type="button">Delete</button>
                </div>
              </div>
            </li>
            <!--Edit task-->
            <li class="mb-2 editMode">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-toolbar" type="button">Done</button>
                </div>
                <input type="text" class="form-control" value="123">
                <div class="input-group-append">
                  <button class="btn btn-success" type="button">Save</button>
                  <button class="btn btn-danger" type="button">Delete</button>
                </div>
              </div>
            </li>
          </ul>
            <!--Finished tasks-->
          <ul class="pl-0 finished-tasks">
            <h4 class="text-white-50">Finished tasks</h4>
            <li class="mb-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-dark" type="button">Done</button>
                </div>
                <label class="form-control text-white-50">123</label>
                <div class="input-group-append">
                  <button class="btn btn-success" type="button">Save</button>
                  <button class="btn btn-danger" type="button">Delete</button>
                </div>
              </div>
            </li>
          </ul>
        </form>
        <hr style="background-color: #555;">
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p id="author-info"></p>
        </div>
      </footer>
    </div>
    <script src="js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/audio-effects/clickEffects.js"></script>
    <script src="js/todo-list/toDo.js"></script>
  </body>
</html>
