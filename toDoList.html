<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>StudyHelper</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/preloader/preloader.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link href="css/bootstrap/cover.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-styles/style.css">
  <link rel="stylesheet" href="css/toDolist/toDoStyle.css">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">StudyHelper</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Pomodoro timer</a>
        <a class="nav-link active" href="#">ToDo list</a>
        <a class="nav-link" href="#">Bookmark's</a>
      </nav>
    </div>
  </header>
  <main role="main" class="inner cover">
    <div class="todo-header">
      <h4>ToDo list</h4>
      <div class="input-group input-group-sm mb-3">
        <input id="toDoEl" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <div class="input-group-prepend">
          <button class="btn-primary" onclick="newElement()">Add task</button>
        </div>
      </div>
      <ul id="list"></ul>
    </div>
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p id="author-info"></p>
    </div>
  </footer>
</div>
<script src="js/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/preloader/preloader.js"></script>
<script src="js/typing-animation/author-text-typing.js"></script>
<script src="js/audio-effects/mouseClickSound.js"></script>
<script src="js/todo-list/script.js"></script>
</body>
</html>
